<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>User Registration Page</legend>
        <p>
          <label for="fullname">Enter your full name: </label><br />
          <input type="text" name="Fullname" />
        </p>
        <p>
          <label for="email">Enter your email: </label><br />
          <input type="email" name="Email" />
        </p>
        <p>
          <label for="password">Enter your Password: </label><br />
          <input type="password" name="Password" />
        </p>
        <p>
          <label for="confirm">Confirm your password: </label><br />
          <input type="password" name="Password" />
        </p>

        <p>
          <label for="gender">Enter your gender: </label> <br />

          <input type="radio" name="gender" />Male<br />
          <input type="radio" name="gender" />Female<br />
          <input type="radio" name="gender" />Others<br />
        </p>

        <p>
          <label for="address">Enter your Address: </label><br />

          <textarea cols="15" rows="3"></textarea><br />
          <input type="button" value="Sign-up" name="submit" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
